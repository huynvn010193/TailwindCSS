<body>
  <div class="travel pt-12">
    <h1 class="
      text-center 
      text-[#ffa400] 
      sm:text-2xl
      md:text-3xl 
      lg:text-4xl

      mb-5"

        <span class="block text-center text-gray-400 text-sm">6.789 properties</span>

      <div>
        <div class="h-96 mb-5">
          <img 
            src="https://images.unsplash.com/photo-1659629150657-f61281085899?ixlib=rb  -1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"

        <span class="block text-center text-gray-400 text-sm">6.789 properties</span>
      </div>
      <div>
        <div class="h-96 mb-5">
          <img 
            src="https://images.unsplash.com/photo-1659629150657-f61281085899?ixlib=rb  -1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
            alt=""
            class="w-full h-full rounded-lg object-cover"
          />
        </div>
        <h3 class="text-center font-medium text-lg mb-3">Enjoy the great color</h3>
        <span class="block text-center text-gray-400 text-sm">6.789 properties</span>
      </div>
    </div>
  </div>
  <!-- <div class="group p-10 border border-red-50"> -->
  <div class="p-10 border border-red-50">
    <button 
      class="
        inline-block
        py-3
        px-10
        m-5
        rounded-lg
        text-white
        bg-[#6a5af9]
        transition-all
        motion-safe:hover:scale-110
      ">Confirm
    </button>
    <!-- lg:group-hover:bg-red-400 -->
    <button 
      class="
        inline-block
        py-3
        px-10
        m-5
        rounded-lg
        text-white
        bg-[#6a5af9]
        transition-all
        motion-safe:hover:scale-110
        disabled:opacity-50
      "
      disabled
      >Disabled
    </button>
  </div>
  <input 
    type="text" 
    class="
      py-3 px-3 
      border border-[#ccc] 
      outline-none rounded-xl m-3 
      lg:focus:border-[#ffa400]
      transition-all
  "/> 
  <input 
    type="checkbox" 
    class="
      appearance-none
      checked:bg-blue-500 
      checked:border-transparent 
      w-5 h-5
      border border-[#eee]
    "/>
  <ul>
    <li class="odd:bg-red-500">sasa</li>
